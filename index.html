<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="resources/favicon.ico" />
    <link rel="stylesheet" href="./resources/style.css" />
    <title>Github Profiles</title>
  </head>
  <body>
    <form class="user-form" id="form">
      <input
        type="text"
        id="search"
        placeholder="Search for a GitHub User..."
      />
      <button class="btn btn-primary search-button">Search</button>
    </form>
    <main id="main">
      <div class="card">
        <div>
          <img
            src="https:///randomuser.me/api/portraits/men/59.jpg"
            alt=""
            class="avatar"
          />
        </div>
        <div class="user-info">
          <h2>John Smith</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, quo!
          </p>
          <ul>
            <li>200<strong> Followers</strong></li>
            <li>100<strong> Followers</strong></li>
            <li>80 <strong> Repos</strong></li>
          </ul>

          <div id="repos">
            <a href="#" class="repo">Repo 1</a>
            <a href="#" class="repo">Repo 2</a>
            <a href="#" class="repo">Repo 3</a>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./resources/script.js"></script>
  </body>
</html>
